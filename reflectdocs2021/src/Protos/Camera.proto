syntax = "proto3";
package Reflect;

option csharp_namespace = "Unity.Reflect.Model";
import "Mathematics.proto";

message SyncCamera {
	string name = 1;
	SyncTransform transform = 2;
	bool orthographic = 3;
	float near = 4;
	float far = 5;
	float left = 6;
	float right = 7;
	float bottom = 8;
	float top = 9;
	float aspect = 10;
	float size = 11;
	float fov = 12;
}